general:
  artifacts: 
    - "~/battles/"
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - sudo -H pip install cairosvg
  override:
    - unzip robocode-1.9.2.5-setup.jar
    - mkdir ~/battles

test:
  override:
    - find robots/ -name '*.java' -print0 | xargs -0 javac -classpath "$CLASSPATH":./libs/robocode.jar:./robots -encoding UTF-8
    - ./runner.py
        parallel: true
deployment:
  releaseresults:
    branch: master
    owner: DarbyComputerClub
    commands:
      - ./geninfo.sh
