general:
  artifacts: 
    - "~/battles/"
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - pip install --user cairosvg pyjavaproperties
  override:
    - cp -R run ~/run
    - unzip ~/run/robocode-1.9.2.5-setup.jar -d .
    - mkdir ~/battles
    - ~/run/pull_results.sh
  cache_directories:
    - ~/gh-results

test:
  override:
    - find robots/ -name '*.java' -print0 | xargs -0 javac -classpath "$CLASSPATH":./libs/robocode.jar:./robots -encoding UTF-8:
        parallel: true
    - ~/run/runner.py:
        parallel: true
    - ~/run/upload.py
