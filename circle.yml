general:
  artifacts: 
    - "darbyrecord.br"
    - "results-columns.txt"
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - sudo pip install cairosvg
  override:
    - unzip robocode-1.9.2.5-setup.jar

test:
  override:
    - find robots/ -name '*.java' -print0 | xargs -0 javac -classpath "$CLASSPATH":./libs/robocode.jar:./robots -encoding UTF-8
    - java -Xmx512M -Dsun.io.useCanonCaches=false -cp libs/robocode.jar robocode.Robocode -battle battles/melee/darby.battle -nodisplay -results results.txt -nosound -record darbyrecord.br
    - cat <(echo "Darby Robocode Battle number $CIRCLE_BUILD_NUM (from commit $CIRCLE_SHA1)") <(column -ts $'\t' results.txt) > results-columns.txt
  post:
    - ./geninfo.sh
